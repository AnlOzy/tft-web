<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/tw-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Builder</title>
</head>
<script>
  window.addEventListener('error', function (event) {
    console.error("Global Error Caught:", event.error);
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#000; color:#ff5555; z-index:9999; padding:20px; font-family:monospace; overflow:auto;';
    errorDiv.innerHTML = '<h1>Runtime Error</h1><pre>' + (event.error ? event.error.stack : event.message) + '</pre>';
    document.body.appendChild(errorDiv);
  });
</script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
